<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <title>WebRTC èŠå¤©å®¤</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    #canvas {
      /* The Godot canvas itself */
      width: 100%;
      height: 100%;
      display: block;
      /* Remove extra space below canvas */
    }

    /* Style the header */

    header {
      background-color: #666;
      padding: 1px;
      text-align: center;
      font-size: 10px;
      color: white;
    }

    /* Create two columns/boxes that floats next to each other */
    nav {
      float: left;
      width: 80%;
      /* height: 300px;  only for demonstration, should be removed */
      background: #ccc;
      padding: 5px;
      overflow-y: auto;
    }

    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 0;
    }

    article {
      float: left;
      padding: 5px;
      width: 20%;
      background-color: #f1f1f1;
      /*height: 300px;  only for demonstration, should be removed */
      overflow-y: scroll;
    }

    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the footer */
    footer {
      background-color: #777;
      padding: 10px;
      text-align: center;
      color: white;
    }

    #status {
      margin: 20px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .connected {
      background-color: #dff0d8;
    }

    .disconnected {
      background-color: #f2dede;
    }

    #msgLog {
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
    }

    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {

      nav,
      article {
        width: 100%;
        height: auto;
      }
    }

    #remoteVideos {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3px;
    }

    video {
      width: 95%;
      border-radius: 1px;
      padding: 3px;
      background: rgba(255, 255, 255, 0);
    }
  </style>
</head>

<body>

  <section>
    <nav>
      <canvas id="canvas" width="512" height="400"></canvas>
    </nav>
    <article>
      
          <div id="remoteVideos"></div>
          <video id="localVideo" autoplay muted playsinline></video>
      
    </article>
  </section>
  <footer>
    <div id="controls">
      <div>
        <button id="selectColor">é¡è‰²
        <div id="selectedColor" style="width: 30px; height: 15px; border: 1px solid #000; margin-left: 8px;"></div>
        </button>
        <button id="generateRoom">ğŸšª ç”¢ç”Ÿè™Ÿç¢¼</button>
        <input type="text" id="room-id-input" placeholder="è¼¸å…¥æˆ¿é–“è™Ÿç¢¼..." />
        <button id="joinBtn">ğŸšª åŠ å…¥æˆ¿é–“</button>
      </div>
      <button id="toggleAudioBtn">ğŸ¤ é—œé–‰éŸ³è¨Š</button>
      <button id="toggleVideoBtn">ğŸ“· é—œé–‰è¦–è¨Š</button>
      <button id="switchCameraBtn">åˆ‡æ›ç›¸æ©Ÿ</button>
      <button id="leaveRoom">ğŸšª é›¢é–‹</button>
    </div>
    
    <div id="msg-section">
      <input type="text" id="msgInput" placeholder="è¼¸å…¥..." />
      <button id="sendMsgBtn">å‚³é€</button>
      <div id="msgLog"></div>
    </div>
  </footer>




  <script type="module">
    import { joinRoom, selfId } from 'https://esm.run/trystero'

    function randomAscii6() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let result = "";
      for (let i = 0; i < 6; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
      }
      return result;
    }

    let room;
    var roomId = null;
    let sendMsg, getMsg;
    let selfStream;
    let audioEnabled = true;
    let videoEnabled = true;
    let currentFacingMode = "user"; // å‰ç½®æˆ–å¾Œç½®ç›¸æ©Ÿ
    const peerAudios = {};
    const peerVideos = {};

    const localVideo = document.getElementById("localVideo");
    const toggleAudioBtn = document.getElementById("toggleAudioBtn");
    const remoteVideo = document.getElementById("remoteVideos");
    const toggleVideoBtn = document.getElementById("toggleVideoBtn");
    const switchCameraBtn = document.getElementById("switchCameraBtn");
    const audioStatus = document.getElementById("audioStatus");
    const videoStatus = document.getElementById("videoStatus");
    const selectColorBtn = document.getElementById('selectColor');
    const join = document.getElementById("joinBtn");
    const roomIdInput = document.getElementById("room-id-input");
    const controlsDiv = document.getElementById("controls");
    const msgInput = document.getElementById("msgInput");
    const sendMsgBtn = document.getElementById("sendMsgBtn");
    const msgLog = document.getElementById("msgLog");

    // æŒ‰éˆ•äº‹ä»¶ç›£è½
    toggleAudioBtn.addEventListener("click", toggleAudio);
    toggleVideoBtn.addEventListener("click", toggleVideo);
    switchCameraBtn.addEventListener("click", switchCamera);
    selectColorBtn.addEventListener('click', colorSelection);
    // åˆå§‹åŒ–é¡è‰²é¸æ“‡
    colorSelection();

    // é¸æ“‡é¡è‰²
    function colorSelection() {
      const colors = ['red', 'green', 'blue', 'yellow', 'pink'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      selectedColor.style.backgroundColor = randomColor;
    }

    generateRoom.onclick = () => {
      roomId = randomAscii6();
      roomIdInput.value = roomId;
    };

    // åˆå§‹åŒ–åª’é«”ä¸²æµ
    async function initMediaStream() {
      try {
        const constraints = {
          audio: true,
          video: {
            facingMode: currentFacingMode,
          },
        };

        selfStream = await navigator.mediaDevices.getUserMedia(constraints);
        localVideo.srcObject = selfStream;
        toggleVideo(); // é è¨­åœæ­¢è¦–è¨Š
        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        updateStatusDisplay();

        console.log("åª’é«”ä¸²æµå·²å–å¾—");
      } catch (error) {
        console.error("å–å¾—åª’é«”ä¸²æµå¤±æ•—:", error);
      }
    }

    // åˆ‡æ›éŸ³è¨Šç‹€æ…‹
    async function toggleAudio() {
      audioEnabled = !audioEnabled;

      if (selfStream) {
        const audioTracks = selfStream.getAudioTracks();
        audioTracks.forEach((track) => {
          track.enabled = audioEnabled;
        });
      }
      updateStatusDisplay();
    }

    // åˆ‡æ›è¦–è¨Šç‹€æ…‹
    async function toggleVideo() {
      videoEnabled = !videoEnabled;

      if (selfStream) {
        const videoTracks = selfStream.getVideoTracks();
        videoTracks.forEach((track) => {
          track.enabled = videoEnabled;
        });
      }
      updateStatusDisplay();
    }

    // åˆ‡æ›ç›¸æ©Ÿ
    async function switchCamera() {
      currentFacingMode =
        currentFacingMode === "user" ? "environment" : "user";
      await updateMediaStream();
    }

    // æ›´æ–°åª’é«”ä¸²æµï¼ˆé‡æ–°å–å¾—ï¼‰
    async function updateMediaStream() {
      if (selfStream) {
        // åœæ­¢æ‰€æœ‰èˆŠçš„è»Œé“
        selfStream.getTracks().forEach((track) => track.stop());
      }

      try {
        const constraints = {
          audio: audioEnabled,
          video: videoEnabled
            ? {
              facingMode: currentFacingMode,
            }
            : false,
        };

        selfStream = await navigator.mediaDevices.getUserMedia(constraints);
        localVideo.srcObject = selfStream;

        // å¦‚æœæœ‰æˆ¿é–“é€£æ¥ï¼Œæ›´æ–°ä¸²æµ
        if (room) {
          room.replaceSelfStream(selfStream);
        }

        updateStatusDisplay();
      } catch (error) {
        console.error("æ›´æ–°åª’é«”ä¸²æµå¤±æ•—:", error);
      }
    }

    // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
    function updateStatusDisplay() {
      // éŸ³è¨Šç‹€æ…‹
      const isAudioActive =
        selfStream &&
        selfStream
          .getAudioTracks()
          .some((track) => track.readyState === "live" && track.enabled);
      toggleAudioBtn.textContent = isAudioActive ? "é—œé–‰éŸ³è¨Š" : "é–‹å•ŸéŸ³è¨Š";

      // è¦–è¨Šç‹€æ…‹
      const isVideoActive =
        selfStream &&
        selfStream
          .getVideoTracks()
          .some((track) => track.readyState === "live" && track.enabled);
      toggleVideoBtn.textContent = isVideoActive ? "é—œé–‰è¦–è¨Š" : "é–‹å•Ÿè¦–è¨Š";
    }

    join.onclick = () => {
      if (!roomIdInput.value) {
        alert("è«‹è¼¸å…¥æˆ¿é–“ID");
        return;
      }
      join.disabled = true;
      roomIdInput.disabled = true;
      try {
        const config = { appId: "godot-video-app" };
        room = joinRoom(config, roomIdInput.value.trim());
        toGodot(JSON.stringify({
          peerid: selfId,
          type: "selfId",
          data: { color: selectedColor.style.backgroundColor },
        }));

        // å»ºç«‹ msg å‹•ä½œ
        [sendMsg, getMsg] = room.makeAction("msg");
        // è¨­ç½®æ¥æ”¶è¨Šæ¯çš„è™•ç†å‡½æ•¸
        getMsg((msg) => {
          if (msg.type == "msg") {
          const timestamp = new Date().toLocaleTimeString();
          const logEntry = document.createElement("div");
          logEntry.textContent = `[${timestamp}] æ”¶åˆ°: ${msg.type} - ${msg.peerid} - ${msg.data}`;
          msgLog.prepend(logEntry);
          }
          // å°‡è¨Šæ¯å‚³éçµ¦ Godot
          toGodot(JSON.stringify(msg));
        });

        room.onPeerLeave((peerId) => {
          logMessage(`åŒä¼´é›¢é–‹: ${peerId}`);
          updateStatus();
          delete peerAudios.peerId;
          delete peerVideos.peerId;
          let peerDiv = document.getElementById(peerId);
          if (peerDiv) {
            peerDiv.remove(); // Removes the div element from the DOM
          }
        });
        // æ›´æ–°UI
        controlsDiv.style.display = "block";

        logMessage("å·²æˆåŠŸåŠ å…¥æˆ¿é–“ï¼Œå¯ä»¥é–‹å§‹å‚³é€äº†ï¼");
      } catch (error) {
        console.error("é€£æ¥å¤±æ•—:", error);

        startBtn.disabled = false;
        roomIdInput.disabled = false;
      }

      // get a local video,audio stream from the microphone
      localVideo.srcObject = selfStream;

      // send stream to peers currently in the room
      room.addStream(selfStream);

      // send stream to peers who join later
      room.onPeerJoin((peerId) => {
        logMessage(`åŒä¼´åŠ å…¥: ${peerId}`);
        updateStatus();
        room.addStream(selfStream, peerId);
        // ç™¼é€è‡ªæˆ‘IDçµ¦å…¶ä»–peers
        sendMsg({
            "peerid": selfId,
            "type": "join",
            "data": { "color": selectedColor.style.backgroundColor },
          });
      });

      // handle streams from other peers
      room.onPeerStream((stream, peerId) => {
        const audio = new Audio();
        audio.srcObject = stream;
        audio.autoplay = true;
        peerAudios[peerId] = audio;

        let video = peerVideos[peerId];
        if (!video) {
          video = document.createElement("video");
          video.setAttribute("id", peerId);
          // iOS æ‰‹æ©Ÿä½¿ç”¨æ™‚ï¼Œå¿…é ˆå¢åŠ çš„å±¬æ€§
          video.setAttribute("autoplay", "");
          video.setAttribute("muted", "");
          video.setAttribute("playsinline", "");
          remoteVideo.appendChild(video);
        }
        video.srcObject = stream;
        peerVideos[peerId] = video;
      });
    };
    // ç™¼é€æŒ‰éˆ•é»æ“Šäº‹ä»¶
    sendMsgBtn.addEventListener("click", () => {
      const msg = msgInput.value.trim();
      if (!msg) {
        alert("è«‹è¼¸å…¥è¨Šæ¯");
        return;
      }

      // ç™¼é€è¨Šæ¯çµ¦æ‰€æœ‰åŒä¼´
      sendMsg({
        "peerid": selfId,
        "type": "msg",
        "data":  msg ,
      });


      // è¨˜éŒ„åˆ°æœ¬åœ°æ—¥èªŒ
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement("div");
      logEntry.textContent = `[${timestamp}] ä½ é€å‡ºäº†: ${msg}`;
      msgLog.prepend(logEntry);
      // æ¸…ç©ºè¼¸å…¥æ¡†
      msgInput.value = "";
    });
    // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
    function updateStatus() {
      const peers = room.getPeers();
    }

    // è¨˜éŒ„æ¶ˆæ¯åˆ°æ—¥èªŒ
    function logMessage(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement("div");
      logEntry.textContent = `[${timestamp}] ${message}`;
      msgLog.prepend(logEntry);
    }
    
    
    // åˆå§‹åŒ–
    initMediaStream();


    var toGodot = null;

    window.JSGD = {
      // Godotç™¼é€è¨Šæ¯åˆ° JavaScript
      gdSend: function (gdMsg) {
        sendMsg(JSON.parse(gdMsg));
        console.log("sendMsg is ", JSON.parse(gdMsg));
      },
      toPeers: function (data) {
            //console.log("Received from Godot:", data," Current connections:", Array.from(connections.keys()));
            sendMsg(JSON.parse(data));
        },
      // è¨­ç½® Godot å›èª¿å‡½æ•¸
      gdcb: function (gdCbFunc) {
        if (typeof gdCbFunc === "function") {
          toGodot = gdCbFunc;
          // æ¸¬è©¦å›èª¿
          toGodot(JSON.stringify({
            peerid: selfId,
            type: "selfId",
            data: { color: selectedColor.style.backgroundColor },
          }));
          //console.log("Godot callback function ready to use");
        } else {
          console.log("Godot callback function must be a function");
        }
      },
    };
  </script>
